<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>WS REST XML | Consumindo</title>
        <style>
            body{background-color: black;}
            h1{color: red; font-family: sans-serif; font-size: 50px; text-align: center;}
            p{color: brown; font-family: sans-serif; font-size: 14px;}
        </style>
    </h:head>
    <h:body>
        <h1><h:outputText value="Filmes em Cartaz - REST com XML"/></h1>
        <h:dataTable value ="#{cinemaXmlMB.filmesEmCartaz}" var="filme">
            <h:column>
                <h:panelGrid columns="2">
                    <h:outputText value="#{filme.trailer}" escape="false"/>
                    <h:panelGrid columns="2">
                        <p>Título:</p> <h:outputText value="#{filme.titulo}" escape="false"/>
                        <p>Sinopse:</p> <h:outputText value="#{filme.sinopse}" escape="false"/> 
                        <p>Gênero:</p> <h:outputText value="#{filme.genero}" escape="false"/>
                        <p>Duração:</p> <h:outputText value="#{filme.duracao}" escape="false"/>
                    </h:panelGrid>
                </h:panelGrid>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
